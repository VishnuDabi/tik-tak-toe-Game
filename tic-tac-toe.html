<body>
    <div class="text-center">
        <h1>TIC TAC TOE</h1>
        <!-- Game Instructions -->
        <p class="text-uppercase text-primary">Game starts by just Tap on
            box<br><br>First Player starts as
            <b>Player X</b><br>And<br>Second
            Player as <b>Player 0</b>
        </p>
        <br><br>
        <input type="text" name="" id="b1" readonly onclick="myfunc_turn1();myfunc()">
        <input type="text" name="" id="b2" readonly onclick="myfunc_turn2();myfunc()">
        <input type="text" name="" id="b3" readonly onclick="myfunc_turn3();myfunc()">
        <br>
        <input type="text" name="" id="b4" readonly onclick="myfunc_turn4();myfunc()">
        <input type="text" name="" id="b5" readonly onclick="myfunc_turn5();myfunc()">
        <input type="text" name="" id="b6" readonly onclick="myfunc_turn6();myfunc()">
        <br>
        <input type="text" name="" id="b7" readonly onclick="myfunc_turn7();myfunc()">
        <input type="text" name="" id="b8" readonly onclick="myfunc_turn8();myfunc()">
        <input type="text" name="" id="b9" readonly onclick="myfunc_turn9();myfunc()">
        <br><br>
        <button class="btn btn-primary" onclick="reset()">Reset</button>
        <br><br>
        <p id="result"></p>


    </div>
</body>
